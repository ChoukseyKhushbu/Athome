            body {

             .logo{
            color: beige;

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">

        <div class="container">
            <div class="logo">LOGIN HERE</div>
            <div class="login-item">
                <form action="" method="post" class="form form-login">
                    
                    

                    <div class="form-field">
                        <label class="user" for="login-username"><span class="hidden">User Id</span></label>
                        <input id="login-username" type="text" class="form-input" placeholder="UserId" required>
                    </div>
        
                    <div class="form-field">
                        <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                        <input id="login-password" type="password" class="form-input" placeholder="Password" required>
                    </div>
        
                    <div class="form-field">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </body>
